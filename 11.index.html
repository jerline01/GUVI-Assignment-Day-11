<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="button" value="Click here"> <br>
        <label for="checkbox">Option</label> <br>
        <input type="checkbox" name="" id="checkbox"> <br>
        <label for="color">Color</label> <br>
        <input type="color" name="" id="color"> <br>
        <label for="date">Date</label> <br>
        <input type="date" name="" id="date"> <br>
        <label for="datetime">Date and time</label> <br>
        <input type="datetime" name="" id="datetime"> <br>
        <label for="email">Email</label> <br>
        <input type="email" name="" id="email"> <br>
        <label for="file">Upload any file</label> <br>
        <input type="file" name="" id="file"> <br>
        <label for="hidden">Hidden</label> <br>
        <input type="hidden" name="hidden"> <br>
        <label for="image">Add image</label> <br>
        <input type="image" src="" alt=""> <br>
        <label for="month">Month</label> <br>
        <input type="month" name="" id="month"> <br>
        <label for="number">Enter any number</label> <br>
        <input type="number" name="" id="number"> <br>
        <label for="password">Password</label> <br>
        <input type="password" name="" id="password"> <br>
        <label for="radio">Click me</label> <br>
        <input type="radio" name="" id="radio"> <br>
        <label for="range">Select a range</label> <br>
        <input type="range" name="" id="range"> <br>
        <input type="reset" value="Reset"> <br>
        <label for="search">Search here</label> <br>
        <input type="search" name="" id="search"> <br> <br>
        <input type="submit" value="submit"> <br>
        <label for="text">Enter your details</label> <br>
        <input type="text" name="" id="text"> <br>
        <label for="time">Time</label> <br>
        <input type="time" name="" id="time"> <br>
        <label for="url">link here</label> <br>
        <input type="url" name="" id="url"> <br>
        <label for="week">Week</label> <br>
        <input type="week" name="" id="week">
    </form>
</body>
</html>
